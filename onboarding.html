<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to SnapAsk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .onboarding-container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
    }
    
    .logo p {
      color: #666;
      font-size: 16px;
    }
    
    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .option-card {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }
    
    .option-card:hover {
      border-color: #667eea;
      background: #f0f0ff;
      transform: translateY(-2px);
    }
    
    .option-card.selected {
      border-color: #667eea;
      background: #f0f0ff;
    }
    
    .option-card h3 {
      color: #333;
      margin-bottom: 8px;
      font-size: 18px;
    }
    
    .option-card p {
      color: #666;
      font-size: 14px;
    }
    
    .api-key-input {
      display: none;
      margin-top: 20px;
    }
    
    .api-key-input.show {
      display: block;
    }
    
    .api-key-input input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .api-key-input input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .api-key-input .help-text {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }
    
    .api-key-input .help-text a {
      color: #667eea;
      text-decoration: none;
    }
    
    .premium-badge {
      display: inline-block;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .primary-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .primary-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .secondary-btn {
      background: #f0f0f0;
      color: #333;
    }
    
    .secondary-btn:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="onboarding-container">
    <div class="logo">
      <h1>Welcome to SnapAsk</h1>
      <p>Get started by choosing an option below</p>
    </div>
    
    <div class="options">
      <div class="option-card" id="apiKeyOption">
        <h3>Use Your Own API Key</h3>
        <p>Enter your Google Gemini API key to get started</p>
      </div>
      
      <div class="option-card" id="premiumOption">
        <h3>Buy Premium <span class="premium-badge">Coming Soon</span></h3>
        <p>Use SnapAsk with our premium API key (not available yet)</p>
      </div>
    </div>
    
    <div class="api-key-input" id="apiKeyInput">
      <input 
        type="password" 
        id="apiKeyField" 
        placeholder="Enter your Gemini API key"
        autocomplete="off"
      />
      <div class="help-text">
        Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
      </div>
    </div>
    
    <div class="button-group">
      <button class="primary-btn" id="continueBtn" disabled>Continue</button>
    </div>
  </div>

  <script src="onboarding.js"></script>
</body>
</html>
