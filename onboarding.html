<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to SnapAsk</title>
  <link rel="stylesheet" href="onboarding.css">
</head>
<body>
  <div class="onboarding-container">
    <div class="logo">
      <h1>Welcome to SnapAsk</h1>
      <p>Get started by choosing an option below</p>
    </div>
    
    <div class="options">
      <div class="option-card" id="apiKeyOption">
        <h3>Use Your Own API Key</h3>
        <p>Enter your Google Gemini API key to get started</p>
      </div>
      
      <div class="option-card" id="premiumOption">
        <h3>Buy Premium <span class="premium-badge">Coming Soon</span></h3>
        <p>Use SnapAsk with our premium API key (not available yet)</p>
      </div>
    </div>
    
    <div class="api-key-input" id="apiKeyInput">
      <input 
        type="password" 
        id="apiKeyField" 
        placeholder="Enter your Gemini API key"
        autocomplete="off"
      />
      <div class="help-text">
        Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
      </div>
    </div>
    
    <div class="button-group">
      <button class="primary-btn" id="continueBtn" disabled>Continue</button>
    </div>
  </div>

  <script src="onboarding.js"></script>
</body>
</html>
