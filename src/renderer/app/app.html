<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapAsk - Main App</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="app-header">
      <h1 class="app-title">SnapAsk</h1>
      <div class="header-buttons">
        <button class="settings-btn" id="settingsBtn" title="Settings">⚙️</button>
        <button class="close-btn" id="closeAppBtn" title="Close">×</button>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="app-content">
      <!-- Screenshot Display -->
      <div class="screenshot-section">
        <div class="screenshot-container" id="screenshotContainer">
          <!-- Screenshot will be inserted here -->
        </div>
      </div>

      <!-- Conversation History -->
      <div class="conversation-section">
        <h2 class="section-title">Conversation</h2>
        <div class="conversation-list" id="conversationList">
          <!-- Conversation items will be inserted here -->
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-section">
        <div class="input-wrapper">
          <input 
            type="text" 
            id="appPromptInput" 
            placeholder="Ask a follow-up question..." 
            autocomplete="off"
          />
          <button class="send-btn" id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="settings-modal" id="settingsModal">
    <div class="settings-content">
      <div class="settings-header">
        <h2>Settings</h2>
        <button class="settings-close-btn" id="settingsCloseBtn">×</button>
      </div>
      <div class="settings-body">
        <div class="settings-section">
          <h3>API Key</h3>
          <p class="settings-description">Update your Google Gemini API key</p>
          <div class="api-key-status" id="apiKeyStatus">
            <span>Status: </span>
            <span id="apiKeyStatusText">Checking...</span>
          </div>
          <input 
            type="password" 
            id="apiKeyInput" 
            placeholder="Enter your new API key"
            autocomplete="off"
          />
          <div class="settings-help">
            Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
          </div>
          <button class="settings-save-btn" id="saveApiKeyBtn">Save API Key</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
